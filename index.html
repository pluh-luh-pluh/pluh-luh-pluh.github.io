<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pluh Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      perspective: 600px; /* needed for 3D scale */
    }

    h1 {
      font-size: 6rem;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffee);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientGlow 6s ease infinite;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.6),
        0 0 40px rgba(0, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
      user-select: none; /* disable text selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    @keyframes gradientGlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes bounce-towards {
      0% {
        transform: scale3d(1, 1, 1);
      }
      40% {
        /* stretch horizontally a bit more and scale up on z */
        transform: scale3d(1.4, 1.15, 1.7);
      }
      60% {
        transform: scale3d(0.95, 0.95, 0.9);
      }
      80% {
        transform: scale3d(1.05, 1.05, 1.1);
      }
      100% {
        transform: scale3d(1, 1, 1);
      }
    }

    .bounce {
      animation: bounce-towards 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ccc;
      text-shadow: 0 0 10px #00ffff44;
    }

    .add-bot-button {
      margin-top: 40px;
      padding: 16px 36px;
      font-size: 1.1rem;
      border: 2px solid #00ffee;
      border-radius: 30px;
      background: transparent;
      color: #00ffee;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffee44;
    }

    .add-bot-button:hover {
      background: #00ffee;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffeeaa, 0 0 40px #00ffee88;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 4px;
      height: 4px;
      background: #00ffee;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .particles span:nth-child(odd) {
      animation-delay: 2s;
      background: #ff00ff;
    }

    .particles span:nth-child(even) {
      animation-delay: 5s;
      background: #00ffff;
    }

    .chatgpt-credit {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 0.9rem;
      color: #888;
      opacity: 0.5;
      font-style: italic;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="particles">
    <!-- Optional particles can be added here -->
  </div>

  <h1 id="pluh-text">pluh</h1>
  <p>want a useless bot? add me to your server</p>
  <a
    href="https://discord.com/oauth2/authorize?client_id=1394757710909538426&permissions=3072&integration_type=0&scope=bot"
    class="add-bot-button"
  >
    Add to your Discord Server
  </a>

  <div class="chatgpt-credit">Website coded with ChatGPT</div>

  <script>
    const pluhText = document.getElementById("pluh-text");
    const pluhSound = new Audio(
      "https://www.myinstants.com/media/sounds/pluh.mp3"
    );

    pluhText.addEventListener("click", () => {
      pluhSound.currentTime = 0;
      pluhSound.play();

      pluhText.classList.remove("bounce");
      void pluhText.offsetWidth; // trigger reflow
      pluhText.classList.add("bounce");
    });
  </script>
</body>
</html>
