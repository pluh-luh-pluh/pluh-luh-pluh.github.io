<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pluh Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    /* Glowing Gradient Title */
    h1 {
      font-size: 6rem;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffee);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientGlow 6s ease infinite;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.6),
                   0 0 40px rgba(0, 255, 255, 0.5);
    }

    @keyframes gradientGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtitle */
    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ccc;
      text-shadow: 0 0 10px #00ffff44;
    }

    /* Button Styling */
    .add-bot-button {
      margin-top: 40px;
      padding: 16px 36px;
      font-size: 1.1rem;
      border: 2px solid #00ffee;
      border-radius: 30px;
      background: transparent;
      color: #00ffee;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffee44;
    }

    .add-bot-button:hover {
      background: #00ffee;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffeeaa, 0 0 40px #00ffee88;
    }

    /* Floating Neon Particles (extra effect) */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 4px;
      height: 4px;
      background: #00ffee;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Randomize particle positions and delays */
    .particles span:nth-child(odd) {
      animation-delay: 2s;
      background: #ff00ff;
    }

    .particles span:nth-child(even) {
      animation-delay: 5s;
      background: #00ffff;
    }
  </style>
</head>
